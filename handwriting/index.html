<!doctype html>
<html lang="eng">
<head>
  <title>Handwriting recognition algorithm JavaScript | Machine Learning</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
  <script src="/handwriting/math.js"></script>
  <style>
    #writingGrid {
      width: 100%;
      max-width: 500px;
      margin: 50px auto 0;
      background: #ddd;
      padding: 0;
      overflow: auto;
      cursor: crosshair;
    }

    #ctrl {
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      overflow: auto;
    }

    #ctrl button {
      display: block;
      width: 50%;
      float: left;
      margin: 0;
      padding: 20px;
      font-size: 100%;
    }

    #writingGrid div {
      width: 3.5714%; /* 1/28th */
      padding-top: 3.5714%;
      min-height: 5px;
      border: 1px solid #555;
      box-sizing: border-box;
      float: left;
    }

    .gridOff {
      opacity: 0.5;
    }

    .cellOn {
      background: #333;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
<div id="writingGrid" class="gridOff"></div>
<div id="ctrl">
  <button id="resetGrid" disabled>Clear</button>
  <button id="predict" disabled>Predict</button>
</div>

<script>
  var math = window.math;
  var canvas = document.getElementById('writingGrid');
  for (var i = 0, len = 28 * 28; i < len; i++) {
    var cell = document.createElement('div');
    canvas.appendChild(cell);
  }

  var mouseDown = false;
  var className = 'cellOn';

  function mapGrid(cb) {
    var map = [];
    for (var i = 0, len = canvas.childElementCount; i < len; i++) {
      map.push(cb(canvas.children[i], i));
    }
    return map;
  }

  function resetGrid() {
    mapGrid(function(cell) {
      cell.classList.remove(className);
    });
    removePreview();
  }

  function predToInt(vals) {
    let max = 0;
    let maxIndex = 0;
    vals.forEach((val, index) => {
      if (val > max) {
        max = val;
        maxIndex = index;
      }
    });
    return { value: maxIndex, certainty: max };
  }

  var previewId = 'previewCanvas';

  function removePreview() {
    var oldPreview = document.getElementById(previewId);
    if (oldPreview) {
      document.body.removeChild(oldPreview);
    }
  }

  function predict() {
    var blurred = mapGrid(function (cell) {
      return cell.classList.contains(className) ? 255 : 0;
    }).map(function(cell, index, grid) {
      var kernel = [
        -30, -29, -28, -27, -26,
         -2,  -1,   0,   1,   2,
         26,  27,  28,  29,  30,
      ];
      var kernelWeights = [
        0.01, 0.03, 0.04, 0.03, 0.01,
        0.03, 0.04, 1.0, 0.04, 0.03,
        0.01, 0.03, 0.04, 0.03, 0.01,
      ];
//      var kernel = [
//        -58, -57, -56, -55, -54,
//        -30, -29, -28, -27, -26,
//         -2,  -1,   0,   1,   2,
//         26,  27,  28,  29,  30,
//         54,  55 , 56,  57,  58,
//      ];
//      var kernelWeights = [
//        0.2, 0.5, 0.5, 0.5, 0.2,
//        0.5, 0.7, 0.8, 0.7, 0.5,
//        0.5, 0.8, 1.0, 0.8, 0.5,
//        0.5, 0.7, 0.8, 0.7, 0.5,
//        0.2, 0.5, 0.5, 0.5, 0.2,
//      ];
        var pts = kernel
          .map(function(val, i){ return grid[index + val] * kernelWeights[i]; })
          .filter(function(val){ return Number.isInteger(Number(val)); })
          .map(function(val){ return val > 0 ? (val + 300) % 255 : 0; });
        return pts.reduce((acc, val) => acc + val) / pts.length;
      });

    var preview = document.createElement('canvas');
    preview.width = 28;
    preview.height = 28;
    preview.setAttribute('id', previewId);
    var ctx = preview.getContext('2d');
    ctx.imageSmoothingEnabled= false;
    ctx.webkitImageSmoothingEnabled= false;

    removePreview();
    document.body.appendChild(preview);
    blurred.forEach(function(alpha, i){
      var x = i % 28;
      var y = parseInt(i / 28, 10);
      ctx.fillStyle = 'rgba(0, 0, 0, ' + alpha + ')';
      ctx.fillRect(x, y, 1, 1);
    });

    var features = blurred;
//    var features = mapGrid(function(cell) {
//      return cell.classList.contains(className) ? 255 : 0;
//    });

    var prediction = math.softmaxMat(math.addMatVec(math.mulMat([features], weights), biases));
    var res = predToInt(prediction[0]);
    alert('You drew number: ' + res.value + ' (' + Number(res.certainty * 100).toFixed(2) + '% certainty)');
  }

  var weights = [];
  var biases = [];
  var resetBtn = document.getElementById('resetGrid');
  var predictBtn = document.getElementById('predict');

  function stroke(cell, off) {
    var action = off ? 'remove' : 'add';
    canvas.childNodes.forEach(function(node, index) {
      if (node === cell) {
//        var offsets = [-28, +28, -1, +1, 0];
        var offsets = [0];
        offsets.forEach(function(offset) {
          var c = canvas.childNodes.item(index + offset);
          if (c) {
            c.classList[action](className);
          }
        });
      }
    });
  }

  function init(coefs) {
    fetch(coefs)
      .then(function(res) {
        return res.json();
      }).then(function(json){
        weights = json.weights;
        biases = json.bias;
      })
      .then(function(){
        canvas.addEventListener('dblclick', function (event) {
          stroke(event.target, true);
        });
        canvas.addEventListener('mousedown', function (event) {
          mouseDown = true;
          stroke(event.target);
        });
        canvas.addEventListener('mouseup', function () {
          mouseDown = false;
        });
        canvas.addEventListener('mousemove', function (event) {
          if (mouseDown) {
            stroke(event.target);
          }
        });

        resetBtn.addEventListener('click', resetGrid);
        predictBtn.addEventListener('click', predict);

        resetBtn.removeAttribute('disabled');
        predictBtn.removeAttribute('disabled');
        canvas.classList.remove('gridOff');
      });
  }

  init('/handwriting/coefs-40k.json');
</script>
</body>
</html>
