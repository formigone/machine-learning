  function plot(data) {
    const canvas = document.createElement('canvas');
    canvas.width = 28;
    canvas.height = 28;
    document.body.appendChild(canvas);


    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = false;

    function px(ctx, x, y, r, g, b, a) {
      const pixel = ctx.createImageData(1, 1);
      pixel.data[0] = r;
      pixel.data[1] = g;
      pixel.data[2] = b;
      pixel.data[3] = a;
      ctx.putImageData(pixel, x, y);
    }

    for (let y = 0; y < 28; y++) {
      for (let x = 0; x < 28; x++) {
        const i = y * 28 + x;
        px(ctx, x, y, 0, 0, 0, data[i] * 255);
      }
    }
  }

  data.forEach(digit => plot(digit));
