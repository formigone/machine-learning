<!doctype html>
<html>
<head>
  <title>Genetic Algorithm Art</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      overflow: auto;
    }

    .col-50 {
      width: 50%;
      float: left;
    }

    img, canvas {
      width: 100%;
    }
  </style>
</head>
<body>

<script>
  function el(type, props, children) {
    var element = document.createElement(type);

    Object.keys(props || {}).map((key) => {
      element.setAttribute(key, props[key]);
    });

    if (typeof children === 'number' || typeof children === 'string') {
      element.textContent = children;
    } else if (children instanceof HTMLElement) {
      element.appendChild(children);
    }

    if (children instanceof Array) {
      children.forEach((child) => {
        if (typeof child === 'number' || typeof children === 'string') {
          element.textContent = child;
        } else if (child instanceof HTMLElement) {
          element.appendChild(child);
        }
      });
    }

    return element;
  }


  var canvas = el('canvas');
  var ctx = canvas.getContext('2d');
  var fileSelect = el('input', { type: 'file' });
  var imgTarget = el('img');
  var body = document.body;

  var debug_generationCount = el('p', {}, '');
  var debug_minScore = el('p', {}, '');
  var debug_mutationRate = el('p', {}, '');

  var MAX_WIDTH = 2;
  var MAX_POPULATIONS = 100;
  var MAX_CYCLES = 500;
  var MUTATION_RATE = 0.05;
  var generation = 0;
  var baseFitness = 0;
  var population = [];
  var dataTarget = [];
  var kernel = 1;
  var rowWidth = 0;

  function DNA(gene) {
    this.gene = gene;
    this.fitness = 0;
  }

  function Pixel(r, g, b) {
    this.r = r;
    this.g = g;
    this.b = b;
  }

  Pixel.prototype.diff = function (pixel) {
    return (this.r - pixel.r) + (this.g - pixel.g) + (this.b - pixel.b);

    var mean = (this.r + pixel.r) / 2;
    var r = this.r - pixel.r;
    var g = this.g - pixel.g;
    var b = this.b - pixel.b;

    return Math.sqrt((((512 + mean) * r * r) >> 8) + 4 * g * g + (((767 - mean) * b * b) >> 8));
  };

  Pixel.avg = function (a, b) {
//    return new Pixel(
//      Math.floor((a.r + b.r) / 2),
//      Math.floor((a.g + b.g) / 2),
//      Math.floor((a.b + b.b) / 2)
//    );

    var pixel = new Pixel(0, 0, 0);
    pixel.r = a.r;
    pixel.g = Math.random() > 0.5 ? a.g : b.g;
    pixel.b = b.b;

    return pixel;
  };

  Pixel.prototype.mix = function(rate) {
    if (Math.random() <= rate) {
      this.r = (this.r + randInt(0, 10)) % 255;
    }
    if (Math.random() <= rate) {
      this.g = (this.g + randInt(0, 10)) % 255;
    }
    if (Math.random() <= rate) {
      this.b = (this.b + randInt(0, 10)) % 255;
    }

    return this;
  };

  Pixel.prototype.toString = function () {
    return `rgb(${this.r}, ${this.g}, ${this.b})`;
  };

  function render() {
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, 10, 10);

    var radius = kernel / 2;
    var angle = 2 * Math.PI;

    for (let i = 0, len = population.length; i < len; i++) {
      var pixel = population[i][0];
      var x = i % rowWidth;
      var y = Math.floor(i / rowWidth);
      ctx.fillStyle = pixel.gene.toString();
      ctx.beginPath();
      ctx.arc(x * kernel + radius, y * kernel + radius, radius, 0, angle);
      ctx.closePath();
      ctx.fill();
    }

    debug_generationCount.textContent = `Generation: ${generation} `;
    debug_minScore.textContent = `Base fitness: ${baseFitness} `;
    debug_mutationRate.textContent = `Mutationrate: ${MUTATION_RATE} `;
  }

  function renderTarget() {
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, 10, 10);

    var radius = kernel / 2;
    var angle = 2 * Math.PI;

    for (let i = 0, len = dataTarget.length; i < len; i++) {
      var x = i % rowWidth;
      var y = Math.floor(i / rowWidth);
      ctx.fillStyle = dataTarget[i].toString();
      ctx.beginPath();
      ctx.arc(x * kernel + radius, y * kernel + radius, radius, 0, angle);
      ctx.closePath();
      ctx.fill();
    }
  }

  function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function genRandomPopulation(dataSize, populationSize) {
    var population = [];
    for (var p = 0; p < dataSize; p++) {
      var row = [];
      for (var i = 0; i < populationSize; i++) {
//        if (i === 0) {
//          row.push(new DNA(new Pixel(dataTarget[p].r, dataTarget[p].g, dataTarget[p].b)));
//        } else {
//          row.push(new DNA(new Pixel(randInt(0, 255), randInt(0, 255), randInt(0, 255))));
//        }
//          row.push(new DNA(new Pixel(dataTarget[p].r, dataTarget[p].g, dataTarget[p].b)));
        row.push(new DNA(new Pixel(randInt(0, 255), randInt(0, 255), randInt(0, 255))));
      }
      population.push(row);
    }

    return population;
  }

  function start() {
    canvas.width = imgTarget.width;
    canvas.height = imgTarget.height;

    var cvs = document.createElement('canvas');
    cvs.width = canvas.width;
    cvs.height = canvas.height;
    ctx = cvs.getContext('2d');

    ctx.drawImage(imgTarget, 0, 0, canvas.width, canvas.height);

    var img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    kernel = Math.floor(img.width / MAX_WIDTH);

    PixelList.takeRows(img.data, img.width * 4, function (row, y) {
      if (y % kernel === 0) {
        rowWidth = 0;
        for (let i = 0, len = row.length; i < len; i += 1) {
          if (i % kernel === 0) {
            const pixel = new Pixel(row[i][0], row[i][1], row[i][2]);
            dataTarget.push(pixel);
            rowWidth += 1;
          }
        }
      }
    });

    population = genRandomPopulation(dataTarget.length, MAX_POPULATIONS);

    ctx = canvas.getContext('2d');
    nextGeneration();
  }

  function nextGeneration() {
    population = population.map((pixelRow, i) => {
      // Calculate everyone's fitness + keep track of total fitness (so it can be normalized)
      var totalFitness = 0;
      var fitnesses = [];

      pixelRow.forEach(dna => {
        var fitness = dna.gene.diff(dataTarget[i]);
        fitnesses.push(fitness);
        totalFitness += fitness;
      });

      pixelRow.forEach((dna, n) => {
        dna.fitness = fitnesses[fitnesses.length - n - 1] / totalFitness;
      });

      pixelRow.sort((a, b) => {
        if (a.fitness > b.fitness) {
          return -1;
        }

        if (a.fitness < b.fitness) {
          return 1;
        }

        return 0;
      });

      // Selection
      const pool = [];
      pixelRow.forEach((dna, n) => {
        if (dna.fitness < 0.0001) {
          return;
        }
        for (var p = 0, len = Math.floor(dna.fitness * 100) || 100; p < len; p++) {
          pool.push(n);
        }
      });

      if (i === 0) {
        baseFitness = pixelRow[0].fitness;
//        console.log(`${generation}:${pixelRow[0].fitness}`)
//        console.log(pixelRow[0])
        console.log({ pool, pixelRow })
      }

      return pixelRow.map(() => {
        let randA = pool[randInt(0, pool.length - 1)];
        let randB = pool[randInt(0, pool.length - 1)];
        const parentA = pixelRow[randA];
        const parentB = pixelRow[randB];
        if (!parentA || !parentB) {
          console.log('BOOM', { parentA, parentB, randA, randB, pool, pixelRow })
        }
        return new DNA(Pixel.avg(parentA.gene, parentB.gene).mix(MUTATION_RATE));
//        return new DNA(new Pixel(randInt(0, 255), randInt(0, 255), randInt(0, 255)));
      });
    });

    render();
    generation += 1;
    if (generation < MAX_CYCLES) {
      setTimeout(nextGeneration, 100);
    }
  }

  function init() {
    body.appendChild(el('div', { class: 'container' }, [
      el('div', { class: 'col-50' }, canvas),
      el('div', { class: 'col-50' }, imgTarget),
    ]));
//  body.appendChild(fileSelect);
    body.appendChild(debug_generationCount);
    body.appendChild(debug_minScore);
    body.appendChild(debug_mutationRate);

    imgTarget.addEventListener('load', start);
    imgTarget.setAttribute('src', '/gen-art/happy-sm.jpg');

//  fileSelect.addEventListener('change', (event) => {
//    var url = URL.createObjectURL(event.target.files[0]);
//    imgTarget.src = url;
//  });
  }

  var PixelList = {
    takeRows: function (grid, width, cb) {
      for (var row = [], x, y, r, g, b, i = 0, len = grid.length; i < len; i += 4) {
        x = i % width;
        y = Math.floor(i / width);
        r = grid[i];
        g = grid[i + 1];
        b = grid[i + 2];

        if (y > 0 && x % width === 0) {
          cb(row, y - 1);
          row = [[r, g, b]];
        } else {
          row.push([r, g, b]);
        }
      }

      cb(row, y - 1);
    },
  };

  init();
</script>
</body>
</html>
