<script>
  function el(type, props, children) {
    var element = document.createElement(type);

    Object.keys(props || {}).map((key) => {
      element.setAttribute(key, props[key]);
    });

    if (typeof children === 'number' || typeof children === 'string') {
      element.textContent = children;
    } else if (children instanceof HTMLElement) {
      element.appendChild(children);
    }

    if (children instanceof Array) {
      children.forEach((child) => {
        if (typeof child === 'number' || typeof children === 'string') {
          element.textContent = child;
        } else if (child instanceof HTMLElement) {
          element.appendChild(child);
        }
      });
    }

    return element;
  }


  var canvas = el('canvas');
  var ctx = canvas.getContext('2d');
  var fileSelect = el('input', { type: 'file' });
  var imgTarget = el('img');
  var body = document.body;

  var debug_generationCount = el('p', {}, '');
  var debug_minScore = el('p', {}, '');
  var debug_generations = el('ul');

  var MAX_POPULATIONS = 10;
  var generation = 0;
  var population = [];
  var dataTarget = [];
  var MAX_WIDTH = 80;
  var kernel = 1;

  function DNA(gene) {
    this.gene = gene;
    this.fitness = 0;
  }

  function Pixel(r, g, b) {
    this.r = r;
    this.g = g;
    this.b = b;
  }

  Pixel.prototype.diff = function(pixel) {
    var mean = (this.r + pixel.r) / 2;
    var r = this.r - pixel.r;
    var g = this.g - pixel.g;
    var b = this.b - pixel.b;

    return Math.sqrt((((512 + mean) * r * r) >> 8) + 4 * g * g + (((767 - mean) * b * b) >> 8));
  };

  Pixel.prototype.toString = function(){
    return `rgb(${this.r}, ${this.g}, ${this.b})`;
  };

  function render() {
    var fittest = population[0];

    ctx.save();
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0 ,10, 10);

    var radius = kernel / 2;
    var angle = 2 * Math.PI;

    fittest.gene.forEach((pixel, i) => {
      var x = i % fittest.width;
      var y = Math.floor(i / fittest.width);
      ctx.fillStyle = pixel.toString();
      ctx.beginPath();
      ctx.arc(x * kernel + radius, y * kernel + radius, radius, 0, angle);
      ctx.closePath();
      ctx.fill();
    });

    ctx.restore();

    debug_generationCount.textContent = `Generation: ${generation} `;
    debug_minScore.textContent = `Best fitness: ${fittest.fitness}`;


//    setTimeout(() => {
//      MAX_WIDTH -= 1;
//      if (MAX_WIDTH > 10) {
//        start();
//      }
//    }, 0);
  }

  function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function genRandomPopulation(dataSize, populationSize) {
    var population = [];
    for (var i = 0; i < populationSize; i++) {
      var region = [];
      for (var j = 0; j < dataSize; j++) {
        region.push(new DNA(new Pixel(randInt(0, 255), randInt(0, 255), randInt(0, 255))));
      }
      population.push(region);
    }

    return population;
  }

  function start() {
    canvas.width = imgTarget.width;
    canvas.height = imgTarget.height;

    var cvs = document.createElement('canvas');
    cvs.width = canvas.width;
    cvs.height = canvas.height;
    ctx = cvs.getContext('2d');

    ctx.drawImage(imgTarget, 0, 0, canvas.width, canvas.height);

    var img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    kernel = Math.floor(img.width / MAX_WIDTH);
//    console.log('kernel', kernel)
//    console.log('MAX_WIDTH', MAX_WIDTH)
//    console.log('img.width', img.width)
//    console.log('img', img)

    var g = [];
    var rowWidth = 0;
    PixelList.takeRows(img.data, img.width * 4, function(row, y) {
      if (y % kernel === 0) {
        rowWidth = 0;
        for (let i = 0, len = row.length; i < len; i += 1) {
          if (i % kernel === 0) {
            const pixel = new Pixel(row[i][0], row[i][1], row[i][2]);
            g.push(pixel);
            rowWidth += 1;
          }
        }
      }
    });

    population = [new DNA(g)];
    population[0].width = rowWidth;
    ctx = canvas.getContext('2d');
    render();
  }

  function nextGeneration() {
//    dataTarget.forEach((pixel, i) => {
      // TODO: iterate each pixel instead of just the first one
      const pixel = dataTarget[0];
      const i = 0;

      let minScore = Number.MAX_SAFE_INTEGER;
      let minScoreIndex = 0;

      population.forEach((pool) => {
        const dna = pool[0];
        console.log('DNA', dna)
      });
//    });


    population.forEach((dna) => {
      var score = 0;
      dna.gene.forEach((pixel, i) => {
        score += pixel.diff(dataTarget[i]);
      });

      dna.fitness = score;
    });


    console.log(population)



    render();
  }

  function init() {
    body.appendChild(el('div', { class: 'container' }, [
      el('div', { class: 'col-50' }, canvas),
      el('div', { class: 'col-50' }, imgTarget),
    ]));
//  body.appendChild(fileSelect);
    body.appendChild(debug_generationCount);
    body.appendChild(debug_generations);

    imgTarget.addEventListener('load', start);
    imgTarget.setAttribute('src', '/gen-art/happy-sm.jpg');

//  fileSelect.addEventListener('change', (event) => {
//    var url = URL.createObjectURL(event.target.files[0]);
//    imgTarget.src = url;
//  });
  }

  var PixelList = {
    takeRows: function(grid, width, cb) {
      for (var row = [], x, y, r, g, b, i = 0, len = grid.length; i < len; i += 4) {
        x = i % width;
        y = Math.floor(i / width);
        r = grid[i];
        g = grid[i + 1];
        b = grid[i + 2];

        if (y > 0 && x % width === 0) {
          cb(row, y - 1);
          row = [[r, g, b]];
        } else {
          row.push([r, g, b]);
        }
      }

      cb(row, y - 1);
    },
  };

  init();
</script>
